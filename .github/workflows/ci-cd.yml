name: Search Service CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # VIKTIGT: Quarkus-testning (om du har tester)
      # Om du tog bort testfilerna kan du kommentera bort raden nedan
      # - name: Run Unit Tests
      #   run: mvn test

  build-and-deploy:
    # needs: test  <-- Avkommentera om du kör tester
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # VIKTIGT: Bygg för Docker (Quarkus-specifikt)
      # Vi bygger "fast-jar" som Dockerfilen förväntar sig
      - name: Build Application
        run: mvn clean package -DskipTests -Dquarkus.package.type=fast-jar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/search-service:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/search-service:latest

      - name: Trigger Redeploy in KTH Cloud
        run: |
          # OBS! Vi kommenterar ut detta tills vi har skapat deploymenten och fått ID
          # curl -X POST "https://api.cloud.cbh.kth.se/deploy/v2/deployments/DITT_SEARCH_ID_HÄR/command" \
          # -H "X-Api-Key: ${{ secrets.KTH_CLOUD_API_KEY }}" \
          # -H "Content-Type: application/json" \
          # -d '{"command": "restart"}'
          echo "Redeploy step skipped (no ID yet)"
