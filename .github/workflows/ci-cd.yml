name: Search Service CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Run Unit Tests
        run: mvn test

  build-and-deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Application (Quarkus)
        run: mvn clean package -DskipTests -Dquarkus.container-image.build=false

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/search-service:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/search-service:latest
      

      - name: Trigger Redeploy in KTH Cloud
        run: |
          # OBS! Ersätt DEPLOYMENT_ID nedan med ditt ID för search-service när du skapat den
          # curl -X POST https://api.cloud.cbh.kth.se/deploy/v2/deployments/DEPLOYMENT_ID/command \
          # -H "X-Api-Key: ${{ secrets.KTH_CLOUD_API_KEY }}" \
          # -H "Content-Type: application/json" \
          # -d '{"command": "restart"}'
          echo "Redeploy step skipped until deployment ID is known"
